<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Resultados del formulario</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Gracias por rellenar el formulario.</h1>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">
                <p>Tu nombre: {{ name }}</p>
            </li>
            <li class="user-info__item">
                <p>Tu E-Mail: {{ email }}</p>
            </li>
            
        </ul>
        <!--Campos para la dirección y el nombre-->
        <ul class="address-date">
            <li class="user-info__item">

                <p>Tu dirección: {{ address }}</p>
            </li>
            <li class="user-info__item">

                <p>Tu fecha: {{ date }}</p>
            </li>
        </ul>
    </div>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
